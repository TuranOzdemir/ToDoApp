{% extends 'base.html' %}

{% block head %}
<title>ToDo App</title>
{% endblock %}


{% block body %}

<div class = 'content'>
    <h1 align="center">Update Task</h1>

    <form action="/update/{{task.id}}" method="post", align = "center">
        <br>
        <input type="text", name = 'content', id="content", value="{{task.content}}">
        <input type="submit" value="Update">
    </form>

</div>

{% endblock %}
